<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Blog preview card</title>
    </head>
    <body>
        <section class="card-section">
            <div class="blog-preview-card">
                <img
                    class="blog-img"
                    src="./assets/images/illustration-article.svg"
                    alt="blog image"
                />
                <div class="card-content">
                    <p class="card-label small bold">Learning</p>

                    <p class="date small">Published 21 Dec 2023</p>
                    <h1 class="heading">HTML & CSS foundations</h1>
                    <p class="description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="author">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="Greg Hooper"
                    />
                    <p class="small bold">Greg Hooper</p>
                </div>
            </div>
        </section>
    </body>
</html>
